<table class="table table-hover table-sm">
    {% for tweet in tweets %}
    <tr valign="top">
        <td><img src="{{ tweet.author.avatar(48) }}" alt=""></td>
        <td class ="col-md-12 align-left">
            <a href="/{{tweet.author.username}}"><b>{{tweet.author.username}}</b></a>{{tweet.create_time}}<br>
            says: {{tweet.body}}
        </td>
    </tr>
    {% endfor %}
</table>
